<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>fCC-WikipediaViewer</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <body>
  <div class="container-fluid">
    
    <!-- header and input section -->
    
    <div class="row inputSection">
      <div class="col-sm-12 text-center">
        <h1>Wikipedia Viewer</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b3/Wikipedia-logo-v2-en.svg/135px-Wikipedia-logo-v2-en.svg.png" alt="logo" />
        <h3><input class="searchText" type="text" placeholder="Search"> or go <button class="btn randomBtn">RANDOM!</button></h3>
      </div>
    </div>
    
    <!-- results section -->
    
    <div class="row resultSection">
      <div class="col-sm-12 text-center">
        <button id="btn1" class="btn resultBtn hidden"></button>
        <button id="btn2" class="btn resultBtn hidden"></button>
        <button id="btn3" class="btn resultBtn hidden"></button>
        <button id="btn4" class="btn resultBtn hidden"></button>
        <button id="btn5" class="btn resultBtn hidden"></button>
        <button id="btn6" class="btn resultBtn hidden"></button>
        <button id="btn7" class="btn resultBtn hidden"></button>
        <button id="btn8" class="btn resultBtn hidden"></button>
        <button id="btn9" class="btn resultBtn hidden"></button>
        <button id="btn10" class="btn resultBtn hidden"></button>
      </div>
    </div>
  </div> <!-- container -->
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
